<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Canil Blessing of God</title>
<link rel="shortcut icon" href="/canilbg/glacier/glacier-17/images/dog.ico"/>
<link href="tools/style.css" rel="stylesheet" type="text/css" />
<link href="tools/jquery.growl.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="tools/jquery.min.js"></script> 
<script type="text/javascript" src="tools/jquery.growl.js"></script>
<script type="text/javascript" src="tools/cufon-yui.js"></script>
<script type="text/javascript" src="tools/Abraham_Lincoln_400.font.js"></script>
<script type="text/javascript" src="tools/Inspiration_400.font.js"></script>
<script type="text/javascript" src="tools/Museo_Slab_700_400.font.js"></script>
<script type="text/javascript">
	Cufon.replace('.logo h1', {fontFamily: 'Inspiration'});
	Cufon.replace('.logo h2', {fontFamily: 'Museo Slab 100'});
	Cufon.replace('.logo h2 span', {fontFamily: 'Abraham Lincoln'});
	Cufon.replace('p.big_text, p.small_text', {fontFamily: 'Museo Slab 100'});
	Cufon.replace('p.big_text strong, p.small_text strong', {fontFamily: 'Museo Slab 700'});
</script>

<script type="text/javascript">
	$(document).ready(function(){
		
		$("#enviar").click(function(event) {
			event.preventDefault();		
				$.ajax({
				//pegando a url apartir da action do form
				url: 'sendemail.php',
				//url: $(this).parent("form").attr("action"),
				data: 'email=' +$("#email").val(),
				type: 'POST',				
				success: function(data){
					$.growl.notice({title: "",  message: "Email enviado com sucesso!" });
					$("#email").val("");
				}
			}); 
		});	
	});
</script>

</head>
<body>
<div id="transy">
</div>
<div id="wrapper">
	<div class="logo"><h1>Canil Blessing of God</h1></div>
	<div class="content">
		<p class="big_text"><strong>Site em construção</strong></p>
		<p class="small_text">Cadastre seu email para receber novidades!</p>
		<div class="form">
			<div class="field_content">
				<input class="field" type="text" id="email"  />
				<input class="submit" type="button" value="" id="enviar" />
			</div>
		</div>
		<div class="clear"></div>
		<ul class="social">
			<li class="pinterest"><a href="#"></a></li>
			<li class="instagram"><a href="#"></a></li>
			<li class="twitter"><a href="#"></a></li>
			<li class="facebook"><a href="#"></a></li>
		</ul>
		
		
	</div>
	<div id="resultado"></div>
</div>
</body>
</html>
